<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        {{BASE_CSS}}
        {{CSS}}
    </style>
</head>

<body>
    <div class="main">
        <section class="text-grey-color" aria-labelledby="user-message">
            <div class="text-shadow">
                <h3 id="user-message" class="font-16">Olá, {{userName}}</h3>
                <p>Sua solicitação para resetar a senha foi atendida. Acesse o link abaixo para trocar a sua senha.</p>
            </div>
            <div>
                <a target="_blank" href="{{link}}" class="access-button" rel="noopener noreferrer">
                    Recuperar senha
                </a>
            </div>
        </section>
    </div>
</body>

</html>
